	<div class="flex">
		<div class="poster-node">
			<div><img src="{{src}}"></div>
			<div><strong>{{name}}</strong></div>
			<div>{{#genres}}{{.}}{{/genres}}</div>
		</div>
		<div class="content grow">
			<h1>{{name}}</h1>
			<div class="description">{{description}}</div>
		</div>
	</div>
	<div class="flex">
		<ul class="tabs widget-tabs">
			<li class="tab" v-for="season in serial.seasons" v-bind:class="{ active: season.active }">
				<div class="label">
					<span class="ellipsis">Temporada {{ season.season }}</span>
				</div>
				<div class="content">
					<ul class="table align-top">
						<li v-for="episode in season.episodes">
							<div>{{ episode.num }}</div>
							<div>
								<div class="flex">
									<span class="grow navigate" data-href="{{ episode.url }}">{{ episode.name }}</span>
									<span class="op-episode-set" data-id="{{ episode.id }}" data-seen="{{ episode.seen }}">
										<i class="fa fa-check-circle" v-bind:class="{ green: episode.seen }" aria-hidden="true"></i>
									</span>
								</div>
								<div class="episode-description"></div>
							</div>
						</li>
					</ul>
				</div>
			</li>
		</ul>
	</div>
